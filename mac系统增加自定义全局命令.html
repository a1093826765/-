an></h1><div style="padding: 1.5em 0px; border: 0px; font-size: inherit; vertical-align: baseline; position: relative; height: 1em; text-align: center; margin: 0px;"><div style="padding:0px;border:0px;font:inherit;vertical-align:baseline;background:-webkit-linear-gradient(0deg, rgb(243, 242, 238) 1%, rgb(31, 9, 9) 50%, rgb(243, 242, 238) 99%);position:absolute;left:-4em;top:50%;z-index:10;width:100%;padding-left:4em;padding-right:4em;height:0.1em;opacity:0.5;margin:0px;margin-bottom:0px;"><br/></div></div></div><h5 style="text-align: left; margin: 0px 0px 1.5em; padding: 0px; border: 0px; vertical-align: baseline; font-size: 16px;"><span style="font-size: 16px; color: rgb(31, 9, 9); font-family: &quot;PT Serif&quot;; line-height: 1.5em; font-weight: bold;">在~/.bash_profile 里面配置你的自定义命令，如果之前没设置过的话，是没有这个文件的，直接vim新建一个</span></h5><div style="margin: 0px 0px 1.5em; padding: 0px; border: 0px; font-size: inherit; vertical-align: baseline;"><div style="background-color: rgb(243, 242, 238); margin: 0px; padding: 0px; border: 0px; vertical-align: baseline; width: auto; font-size: 0.875em;"><span style="font-size: 1.15em; color: rgb(31, 9, 9); font-family: &quot;PT Serif&quot;; line-height: 1.71429em; margin: 0px; padding: 0px; border: 0px; vertical-align: baseline;">$ vim ~/.bash_profile</span></div></div><h4 style="text-align: left; margin: 30px 0px 1.5em; padding: 0px; border: 0px; vertical-align: baseline; font-size: 20px;"><span style="font-size: 20px; color: rgb(31, 9, 9); font-family: &quot;PT Serif&quot;; line-height: 1.5em; font-weight: bold;">使用 alias  命令别名=“你的命令” 来自定义命令</span></h4><h5 style="text-align: left; margin: 0px 0px 1.5em; padding: 0px; border: 0px; vertical-align: baseline; font-size: 16px;"><span style="font-size: 16px; color: rgb(31, 9, 9); font-family: &quot;PT Serif&quot;; line-height: 1.5em; font-weight: bold;">例如：自定义命令 ll 查看当前目录下所有文件和访问权限</span></h5><div style="margin: 0px; padding: 0px; border: 0px; font-size: inherit; vertical-align: baseline;"><div style="background-color: rgb(243, 242, 238); margin: 0px; padding: 0px; border: 0px; vertical-align: baseline; width: auto; font-size: 0.875em;"><div><span style="font-size: 1.15em; color: rgb(31, 9, 9); font-family: &quot;PT Serif&quot;; line-height: 1.71429em; margin: 0px; padding: 0px; border: 0px; vertical-align: baseline;">#自定义命令</span></div><div><span style="font-size: 1.15em; color: rgb(31, 9, 9); font-family: &quot;PT Serif&quot;; line-height: 1.71429em; margin: 0px; padding: 0px; border: 0px; vertical-align: baseline;">alias ll='ls -al'  </span></div></div></div></div></div></div></div></div></div></div></div></div></div><div><br/></div></body></html>
